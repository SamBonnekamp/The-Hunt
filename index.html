<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="script.js"></script> 
    </head>
    <body>
      <div id="wrapper">  
      <div id="topofdescent" class="cont">
        <p class="ps">Cruising Alt (FL): <input class="input" id="cruz"></p>
        <p class="ps">Ground Speed: <input class="input" id="GS"></p>
      </div>
      <div id="VS" class="cont">
        <p class="ps">Distance (nm): <input class="input" id="dist"></p>
        <p class="ps">Fuel/Hour (1 engine): <input class="input" id="fuel"></p>
      </div>
      <div id="result" class="cont">
        <p class="ps2">Top of Descent = </p>
        <p id="tod" class="ps2">
        <p class="ps2">Vertical Speed = </p>
        <p id="verts" class="ps2">
        <p class="ps2"> Fuel Needed = </p><p id="fuelneed" class="ps2">
        </div>
        <button id="button" onclick="start()">Calculate</button>
      </div>

    </body>
</html>
